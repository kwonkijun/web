<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>베테즈 실습</title>
	<style>
		@import url(reset.css);
		body {
			max-width: 1280px;
			margin : 0 auto;
			background-color: whitesmoke;
		}
		.header {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height : 600px;
			background-image: url(header.PNG);
			background-size: cover;
			background-position: center center;
			color : white;
		}
		.header > h2 {
			margin: 10px 0;
			font-size : 20px;
		}
		.header > a {
			padding : 15px;
			border: 1px solid white;
			text-decoration: none;
			color : white;
		}
		.header > a:hover {
			color : black;
		}
	</style>
</head>
<body>
	<div class="header">
		<h2>VETEZE</h2>
		<a href="#">상세보기</a>
	</div>
</body>
</html>
