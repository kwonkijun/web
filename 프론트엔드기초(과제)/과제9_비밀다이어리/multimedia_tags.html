                <h2 class="title">주식을 잘하는 방법</h2>
                <div class="content">
                    <p>최근 주식을 많이 공부했지만 주린이 에게는 너무 어려운 내용이었다.</p>
                    <div>
                        <img src="https://cdn.pixabay.com/photo/2016/11/27/21/42/stock-1863880_960_720.jpg" alt="">
                    </div>
                    <p>잘하는 방법 3가지를 소개한다.</p>
                    <ol>
                        <li>장기투자를 하자.</li>
                        <li>올라간건 쳐다보지 않는다.</li>
                        <li>MTS를 삭제하자.</li>
                    </ol>
                </div>
