		<p>
			대한민국의 가수 겸 배우이다. 본명은 이지은이며, 예명 아이유(IU)는 <strong>"음악으로 너와 내가 하나가 된다"</strong>라는 뜻을 가지고 있다. 2008년에 데뷔하였다.<br><br>
	
			대한민국 가요계에서 정상급 위치를 점하고 있는 여성 솔로 가수이다. 개성을 갖춘 타고난 목소리와 시대를 선도해나가는 작사•작곡능력으로 <em>2010년대 가장 성공한 대한민국 가수</em> 중 하나가 되었다. <br><br>
	
			가수 활동 이외에도 각종 예능 프로그램 및 광고 모델로 활약중이고 다양한 드라마와 영화에서 연기 활동을 펼치고 있는 멀티 엔터테이너이다.
			<br>
		</p>
