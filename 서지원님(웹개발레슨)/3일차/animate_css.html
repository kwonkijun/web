<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 라이브러리 실습</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<style>
    .my_btn {
        animation: bounce; /* referring directly to the animation's @keyframe declaration */
        animation-duration: 4s; /* don't forget to set a duration! */
    }
</style>
<body>
    <h1 class="animate__animated animate__bounce">An animated element</h1>
    <img class="animate__animated animate__jello" src="https://cdn.pixabay.com/photo/2020/12/16/10/44/cat-5836297__340.jpg" alt="">
    <button class="my_btn">바운스버튼</button>
</body>
</html>
