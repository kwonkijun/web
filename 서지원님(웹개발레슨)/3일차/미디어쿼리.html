<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리실습</title>

    <style>
        /* 
            모바일 : 768px 이하
            태블릿 : 768px - 1024px 이하
            데스크톱 : 1024px 이상
        */

        /* 데스크톱에서 적용되는 CSS!! */
        .box {
            width : 100%;
            height : 800px;
            background-color: steelblue;
        }

        /* 모바일에서 적용되는 CSS!! */
        @media screen and (max-width: 768px) and (orientation: landscape){ /* 모바일 가로모드*/
            .box {
                background-color: tomato;
            }
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
