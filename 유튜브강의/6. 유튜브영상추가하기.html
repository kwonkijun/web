<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>유튜브영상 추가하기</title>
	<style>
		body {
			text-align: center;
		}
		.box {
			max-width: 800px;
			padding : 30px;
			background-color: steelblue;
			margin : 0 auto;
		}
	</style>
</head>
<body>
	<h1>스타크래프트 영상 모음 사이트</h1>
	<div class="box">
		<h2>프로토스</h2>
		<iframe width="500px" height="400px" src="https://www.youtube.com/embed/1FdvOO7v0uw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</div>
	<div class="box">
		<h2>테란</h2>
		<iframe width="500px" height="400px" src="https://www.youtube.com/embed/wUiH0_NoJAw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</div>
</body>
</html>
