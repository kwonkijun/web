<!DOCTYPE html>
<html>
	<head>
		<title>이미지, 목록, 테이블 태그</title>
		<style>
			td, th {
				padding : 10px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<!-- 1. 이미지 태그-->
		<img width="500px" height="400px" src="https://cdn.pixabay.com/photo/2018/03/28/00/31/winter-3267925__340.jpg" alt="이미지의 설명">
		
		<!-- 2. 목록태그  -->
		<!-- 순서없는목록 -->
		<ul style="list-style: none; color : red">
			<li>트와이스</li>
			<li>레드벨벳</li>
			<li>아이유</li>
		</ul>
		<!-- 순서있는목록-->
		<ol>
			<li>방탄소년단</li>
			<li>EXO</li>
			<li>비투비</li>
		</ol>

		<!-- 3. 테이블태그 -->
		<table border="1">
			<tr>
				<th>번호</th>
				<th>음식</th>
				<th>가격</th>
			</tr>
			<tr>
				<td>1</td>
				<td>피자</td>
				<td>30,000원</td>
			</tr>
			<tr>
				<td>2</td>
				<td>치킨</td>
				<td>20,000원</td>
			</tr>
		</table>
	</body>
</html>
