<!DOCTYPE html>
<html>
	<head>
		<title>HTML 연습 페이지</title>
	</head>
	<body>
		<!-- 1. heading 태그 : 중요도를 나타내는 태그 (제목태그) -->
		<h1>h1 태그 입니다</h1>
		<h2>h2 태그 입니다</h2>
		<h3>h3 태그 입니다</h3>
		<h4>h4 태그 입니다</h4>
		<h5>h5 태그 입니다</h5>
		<h6>h6 태그 입니다</h6>

		<!-- 2. paragraph 태그 : 문단을 작성할 때 사용하는 태그 (문단태그)-->
		<p>
			p태그 : 문단을 작성하는 태그입니다. <br>
			다음줄로 넘어갈까요? <br>
			<em>기울인 글씨</em>를 만들어볼까요? <br>
			<strong>굵게표시된 글씨</strong>도 만들어 봅시다.
		</p>

		<!-- 3. 하이퍼링크 태그 : 클릭 시 특정 주소로 이동하게 만들 때 사용. -->
		<a href="https://www.naver.com" target="_blank">네이버로이동</a>
	</body>
</html>
