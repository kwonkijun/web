<!DOCTYPE html>
<html>
    <head>
        <title>HTML 태그 연습중</title>
    </head>
    <body>
        <!-- 목록 태그 -->

        <!-- 순서 없는 목록 (unordered list)-->
        <ul style="list-style: none;">
            <li>블랙핑크</li>
            <li>트와이스</li>
            <li>레드벨벳</li>
        </ul>

        <!-- 순서 있는 목록 (ordered list)-->
        <ol>
            <li>블랙핑크</li>
            <li>트와이스</li>
            <li>레드벨벳</li>
        </ol>

        <!-- 테이블 태그 -->

        <table border="1">
            <tr>
                <th>음식</th>
                <th>가격</th>
            </tr>
            <tr>
                <td>피자</td>
                <td>15000원</td>
            </tr>
            <tr>
                <td>치킨</td>
                <td>20000원</td>
            </tr>
        </table>
    </body>
</html>
