<!DOCTYPE html>
<html>
    <head>
        <!-- HTML 문서의 부가적인 정보-->
    </head>
    <body>
        <!-- 화면에 표시되는 내용-->
        
        <!-- Heading 태그 (중요도)-->
        <h1 style="text-align: center;">제목1 태그입니다</h1>
        <h2>제목2 태그입니다</h2>
        <h3>제목3 태그입니다</h3>
        <h4>제목4 태그입니다</h4>
        <h5>제목5 태그입니다</h5>
        <h6>제목6 태그입니다</h6>

        <!-- Paragraph 태그 (문단)-->
        <p>
            문단 작성 <br> <!-- 한줄 띄우기-->
            다음줄로 나누고 싶어요 <br>
            잘 나눠 질까요?
        </p>
        <!-- 수평선 태그 -->
        <hr>
        <p>
            위 문단과 구분을 지을게요.
        </p>

        <!-- 하이퍼링크 태그-->
        <a href="https://www.naver.com" target="_blank">네이버로이동</a>

        <br>
        <!-- 이미지 태그-->
        <img src="https://cdn.pixabay.com/photo/2020/12/20/04/06/bear-5846065__480.jpg" alt="">
        <img src="imgs/image1.jpg" alt="대체텍스트" width="300" height="300">

        <!-- 오디오 태그 -->
        <audio src="audios/audio1.mp3" controls></audio>

        <!-- 유튜브 동영상 추가하기 -->
        <iframe width="600" height="400" src="https://www.youtube.com/embed/ByOn66R9-pE" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <!-- 구글 지도 추가하기-->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.3680367978586!2d127.02418067985371!3d37.49923697990945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca1590a8b4f9d%3A0xc4ec0c5cf80e7922!2z6rCV64Ko7JetLjEw67KI7Lac6rWs!5e0!3m2!1sko!2skr!4v1609739000260!5m2!1sko!2skr" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </body>
</html>
