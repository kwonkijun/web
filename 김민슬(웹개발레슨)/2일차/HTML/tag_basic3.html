<!DOCTYPE html>
<html>
    <head>
        <title>공간분할태그</title>
    </head>
    <body>
        <!-- division 태그 -->
        <div style="background-color: steelblue;">
            <h1>제목입니다</h1>
            <p>본문입니다</p>
        </div>

        <!-- span 태그 -->
        <p>글자들이 있습니다. <span style="color: tomato;">강조할 글자</span>는 이거에요.</p>

        <!-- 블락 요소(태그)-->
        <h1 style="background-color: thistle;">H1은 블락요소 입니다.</h1>
        <p>p는 블락요소입니다. </p>
        <ul>
            <li>ul도 블락요소입니다.</li>
        </ul>
        <div>div 도 블락요소 입니다.</div>

        <!-- 인라인 요소-->
        <a href="" style="background-color: teal;">a 태그는 인라인 요소입니다.</a>
        <img src="" alt="이미지 태그 인라인 요소">
        <!-- 오디오, 비디오, iframe 모두 인라인 요소-->
    </body>
</html>
