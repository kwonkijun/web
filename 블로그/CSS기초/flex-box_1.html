<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box_1</title>
    <style>
        .container {
            height : 100vh;
            display: flex;
            flex-direction: row; /* 기본값 row */
            justify-content: space-between;
            align-items: baseline;
            flex-wrap: wrap;
        }
        .item { 
            width : 200px;
            height : 200px;
            background-color: coral;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
