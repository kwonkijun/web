<!DOCTYPE html>
<html>
    <head>
        <title>멀티미디어 태그</title>
    </head>
    <body>
        <!-- 이미지 태그 -->
        <img src="portrait.jpg" alt="인도여자" width="300" height="400">
        <hr>
        <!-- 오디오 태그-->
        <!-- controls : 컨트롤바가 표시 된다. autoplay : 자동재생 loop : 반복재생 -->
        <audio src="" controls autoplay loop></audio>
        <hr>
        <!-- 비디오 태그 -->
        <video src="" controls></video>
        <hr>
        <!-- iframe 태그-->
        <iframe src="test.html" frameborder="1"></iframe>
        <hr>
        <!-- 유튜브 동영상 추가하기-->
        <iframe width="645" height="363" src="https://www.youtube.com/embed/8QlqU2GOAs4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
