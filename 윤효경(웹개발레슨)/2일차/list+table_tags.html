<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1. 순서 없는 목록(unorderd list)-->
    <ul style="list-style: none; font-size:30px;">
        <li>아이유</li>
        <li>오마이걸</li>
        <li>트와이스</li>
        <li>여자친구</li>
    </ul>

    <!-- 2. 순서 있는 목록(ordered list)-->
    <ol>
        <li>BTS</li>
        <li>EXO</li>
        <li>블락비</li>
    </ol>

    <!-- 3. 테이블 태그 : 표를 만들 때-->
    <table border="1" style="width : 100%; text-align: center;">
        <tr>
            <th>음식</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>치킨</td>
            <td>15000원</td>
        </tr>
        <tr>
            <td>피자</td>
            <td>20000원</td>
        </tr>
    </table>
</body>

</html>
