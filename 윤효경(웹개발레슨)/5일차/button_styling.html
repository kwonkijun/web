<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 스타일링</title>
    <style>
        div {
            text-align: center;
            margin-top: 30px;
        }
        a {
            background-color: steelblue;
            color: white;
            font-size : 20px;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 4px;
        }
        a:hover {
            background-color: white;
            color : steelblue;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">쇼핑하기</a>
    </div>
</body>
</html>
