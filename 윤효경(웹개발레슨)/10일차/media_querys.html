<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media querys</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }
        .box {
            width : 200px;
            height : 200px;
        }
        .box:nth-child(1) {
            background-color: darkorange;
        }
        .box:nth-child(2) {
            background-color: deepskyblue;
        }
        .box:nth-child(3) {
            background-color: hotpink;
        }
        @media screen and (max-width: 768px){
            .container {
                flex-direction: column;
                align-items: center;
            }
            .box:nth-child(1) {
                background-color: lightskyblue;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
