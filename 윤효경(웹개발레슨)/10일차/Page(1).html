<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더영역 실습</title>
    
    <style>
        @import url(reset.css);
        body {
            max-width: 1300px;
            margin: 0 auto;
        }
        .header {
            height: 500px;
            background-image: url(header.PNG);
            background-size: cover;
            background-position: center center;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header > h3 {
            margin-bottom: 15px;
            color: white;
            font-size: 20px;
        }
        .header > a {
            text-decoration: none;
            color : white;
            border : 2px solid white;
            padding : 15px;
        }
        .header > a:hover {
            color : black;
        }
        h2 {
            text-align: center;
            margin: 50px 0;
            font-size: 25px;
            color : grey;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>VETEZE</h3>
        <a href="#">상세보기</a>
    </div>
    <h2>Hot items</h2>
</body>
</html>
