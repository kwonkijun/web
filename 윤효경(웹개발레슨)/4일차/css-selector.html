<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1. 태그 선택자 -->
    <div>
        <h1>태그 선택자</h1>
        <h1>나를 뽑아주세요</h1>
        <p>나도 뽑아보세요.</p>
    </div>
    <!-- 2. 아이디(id) 선택자 -->
    <div>
        <h1>아이디 선택자</h1>
        <p id="pickme">나만 선택해줘요</p>
        <p>선택하지마</p>
        <p>선택하지마</p>
    </div>

    <!-- 3. 클래스(class) 선택자 -->
    <div>
        <h1>클래스 선택자</h1>
        <p>선택하지마</p>
        <p class="pickus">나를 선택해줘</p>
        <p class="pickus">나도 선택해줘</p>
    </div>
</body>
</html>
