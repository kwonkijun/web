<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더영역 실습</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <a href="#">
                <img src="logo.PNG" alt="">
            </a>
            <ul class="menu">
                <li><a href="#">홈</a></li>
                <li><a href="#">상품보기</a></li>
                <li><a href="#">문의하기</a></li>
            </ul>
        </div>
    </div>
    <div class="header">
        <h3>VETEZE</h3>
        <a href="#">상세보기</a>
    </div>
    <h2>Hot items</h2>
    <div class="product_container">
        <div class="product">
            <img src="beige_bag.PNG" alt="bag">
            <div class="product_name">Beige bag</div>
            <div class="product_price">89,000</div>
        </div>
        <div class="product">
            <img src="classic_loafer.PNG" alt="loafer">
            <div class="product_name">Classic loafer</div>
            <div class="product_price">79,000</div>
        </div>
        <div class="product">
            <img src="pink_bag.PNG" alt="pinkbag">
            <div class="product_name">Pink bag</div>
            <div class="product_price">109,000</div>
        </div>
    </div>
    <div class="product_container">
        <div class="product">
            <img src="slipper.PNG" alt="slipper">
            <div class="product_name">Slipper</div>
            <div class="product_price">89,000</div>
        </div>
        <div class="product">
            <img src="sunglasses.PNG" alt="sunglasses">
            <div class="product_name">Sunglasses</div>
            <div class="product_price">79,000</div>
        </div>
        <div class="product">
            <img src="wrist_watch.PNG" alt="wrist_watch">
            <div class="product_name">Wrist watch</div>
            <div class="product_price">109,000</div>
        </div>
    </div>
    <div class="youtube">
        <iframe src="https://www.youtube.com/embed/j6mhyQn-Xqs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <hr>
    <div class="contact">
        <h3>문의하기</h3>
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </form>
        <button type="button" class="btn btn-primary">Submit</button>
    </div>
    <div class="footer">

    </div>
      <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
