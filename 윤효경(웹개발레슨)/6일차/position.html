<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative-box {
           width : 150px;
           height : 150px;
           background-color: steelblue; 
           position: relative;
        }
        .fixed-box {
            width : 100%;
            height : 80px;
            background-color: tomato;
            position: fixed;
            top : 0;
            z-index: 1;
        }
        .outer__img {
            width: 500px;
            height: 400px;
        }

        .inner__img {
            position: relative;
            right: 138px;
            bottom: 150px;
            width: 130px;
            height : 100px;
        }
    </style>
</head>
<body>
    <div class="relative-box"></div>
    <div class="fixed-box">네비게이션 메뉴</div>
    <img class="outer__img" src="https://cdn.pixabay.com/photo/2020/06/17/02/55/moon-5307922_1280.jpg" alt="">
    <img class="inner__img" src="https://cdn.pixabay.com/photo/2017/05/27/21/59/dancer-2349565_1280.png" alt="">
    <div class="relative-box"></div>
    <div class="relative-box"></div>
    <div class="relative-box"></div>
    <div class="relative-box"></div>
    <div class="relative-box"></div>
    <div class="relative-box"></div>
    <div class="relative-box"></div>
</body>
</html>
