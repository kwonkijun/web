<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
        /* 모든 태그에 적용 됨 */
        box-sizing: border-box;
    }
    .box1 {
      width : 200px;
      height : 200px;
      padding : 20px;
      border : 5px solid black;
      background-color:#9b59b6;
    }

    .box2 {
      width : 200px;
      height : 200px;
      padding : 20px;
      border : 5px solid black;
      background-color: #2ecc71;
    }
  </style>
</head>
<body>
  <h1>content-box</h1>
  <div class="box1"></div>
  <h1>border-box</h1>
  <div class="box2"></div>
   
</body>
</html>
