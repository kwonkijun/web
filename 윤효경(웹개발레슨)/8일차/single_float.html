<!DOCTYPE html>
<html>
<head>
	<title>single float</title>
	<style>
		div {
            width : 80%;
            height : 100px;
            margin : auto;
		}
		.box1 {
			width : 200px;
            float : left;
			background-color: #e67e22;
		}
		.box2 {
            overflow: hidden;
			background-color: #3498db;
		}
		.box3 {
			background-color: #2ecc71;
		}
	</style>
</head>
<body>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="box3">box3</div>
</body>
</html>
