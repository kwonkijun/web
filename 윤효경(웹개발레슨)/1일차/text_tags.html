<!DOCTYPE html>
<html>
    <head>
        <title>텍스트 관련 태그</title>
    </head>
    <body>
        <!-- Heading 태그 -->
        <h1>제목1입니다.</h1>
        <h2>제목2입니다.</h2>
        <h3>제목3입니다.</h3>
        <h4>제목4입니다.</h4>
        <h5>제목5입니다.</h5>
        <h6>제목6입니다.</h6>
        
        <!-- Paragraph 태그-->
        <p>이것은 문단을 나타내는 태그 입니다.</p>
        
        <!-- i , em 태그-->
        <p><i>기울여진</i>글씨 입니다.</p>
        <p><em>강조된</em>글씨 입니다.</p>

        <!-- b, strong 태그-->
        <p><b>굵어진</b>글씨 입니다.</p>
        <p><strong>굵어진</strong>글씨 입니다.</p>
    </body>
</html>
