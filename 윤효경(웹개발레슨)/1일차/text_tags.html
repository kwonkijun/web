<!DOCTYPE html>
<html>
    <head>
        <title>텍스트 관련 태그</title>
    </head>
    <body>
        <!-- 주석(Comment) : 설명추가, 코드를 실행X -->
        <!-- Heading 태그 -->
        <h1>제목1입니다.</h1>
        <!-- Paragraph 태그-->
        <p>문단1입니다.</p>
        <!-- a 태그-->
        <a href="https://www.youtube.com">유튜브로이동</a>
        <h2>제목2입니다.</h2>
        <h3>제목3입니다.</h3>
        <h4>제목4입니다.</h4>
        <h5>제목5입니다.</h5>
        <h6>제목6입니다.</h6>
    </body>
</html>
