<!DOCTYPE html>
<html>
	<head>
		<title>텍스트관련 태그 연습</title>
	</head>
	<body>
		<!-- 중요도를 나타내는 heading 태그 -->
		<h1>제목태그입니다. h1</h1>
		<h2>제목태그입니다. h2</h2>
		<h3>제목태그입니다. h3</h3>
		<h4>제목태그입니다. h4</h4>
		<h5>제목태그입니다. h5</h5>
		<h6>제목태그입니다. h6</h6>

		<!-- 브라우저에서 열기 단축키 : Alt + B -->
		
		<!-- 단락 태그 : paragraph-->
		<p>단락을 나타내는 태그입니다.</p>

		<!-- 글씨 강조효과 -->
		<p><i>강조된</i>글씨입니다.</p>
		<p><em>강조된</em>글씨입니다.</p> <!-- 새로운 버전 -->

		<p><b>굵게</b>표시된 글씨입니다.</p>
		<p><strong>굵게</strong>표시된 글씨입니다.</p> <!-- 새로운 버전-->

		<!-- 한 줄 띄우기 br -->
		<p>
			다음줄로 한칸 띄웁니다. <br>
			HTML은 재미있다. <br>
			할만한 것 같아.
		</p>

		<!-- 수평선 만들기 hr -->
		<p>
			아래내용과 구분하고 싶어요
		</p>
		<hr>
		<p>
			새로운 내용입니다. 
		</p>

		<!-- 하이퍼링크 태그 a -->
		<a href="https://www.naver.com">네이버이동</a> 
	</body>
</html>
