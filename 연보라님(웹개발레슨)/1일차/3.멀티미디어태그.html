<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>멀티미디어태그 연습</title>
</head>
<body>
	<!-- 이미지 태그 -->

	<!-- 직접 다운 받아서 같은 폴더에 저장 -->
	<img src="monkey.jpg" alt="아무것도 하기싫다" width="500px" height="300px">

	<!-- 웹상에 주소만 입력해서 이미지표시-->
	<img src="https://cdn.pixabay.com/photo/2020/08/25/18/28/workplace-5517744__340.jpg" alt="인테리어">
	
	<br>
	<!-- 오디오 태그-->
	<audio src="" controls></audio>
	
	<!-- 비디오 태그-->
	<video src="" controls></video>

	<!-- iframe 태그 -->
	<iframe src="2.텍스트관련태그.html" frameborder="0" width="500px" height="500px"></iframe>

	<!-- 유튜브 동영상 추가하기-->
	<iframe width="918" height="516" src="https://www.youtube.com/embed/3r-Le-4PNDs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

	<!-- 구글 지도 추가하기 -->
	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3233.0861918536784!2d128.59955605121752!3d35.87140458005299!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3565e3d065f57f47%3A0xadde71148f2bda70!2z64yA6rWs6rSR7Jet7Iuc7LKt!5e0!3m2!1sko!2skr!4v1604922838283!5m2!1sko!2skr" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
</body>
</html>
