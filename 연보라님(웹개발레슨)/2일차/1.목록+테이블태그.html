<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>목록 및 테이블 태그연습</title>
</head>
<body>
	<!-- unordered list : 순서없는목록 (네비게이션 메뉴)-->
	<ul style="list-style: none;">
		<li>블랙핑크</li>
		<li>트와이스</li>
		<li>레드벨벳</li>
	</ul>

	<!-- ordered list : 순서있는목록 -->
	<ol>
		<li>방탄소년단</li>
		<li>EXO</li>
		<li>민경훈</li>
	</ol>

	<!-- table :테이블 태그-->
	<table border="1">
		<tr>
			<th>음식</th>
			<th>가격</th>
		</tr>
		<tr>
			<td>피자</td>
			<td>15000원</td>
		</tr>
		<tr>
			<td>치킨</td>
			<td>20000원</td>
		</tr>
	</table>
</body>
</html>
